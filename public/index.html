<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="browsermode" content="application" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta name="renderer" content="webkit" />
    <!-- <meta
      name="viewport"
      id="viewportMeta"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <meta
      name="viewport"
      content="width=375,maximum-scale=1.3,user-scalable=no"
    /> -->
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <!-- <meta content="width=device-width" name="viewport" /> -->
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait" />
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <title><%= VUE_APP_NAME %></title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <style>
      #app {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
        touch-action: none;
        -webkit-appearance: none;
      }
      .lottie-bg {
        position: fixed;
        left: 0;
        top: 0;
        background-color: #fff;
        width: 100%;
        height: 100%;
        z-index: 999;
        display: -webkit-flex;
        display: flex;
        -webkit-align-items: center;
        align-items: center;
        -webkit-justify-content: center;
        justify-content: center;
      }
      #lottie {
        width: 35%;
        display: block;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
        margin: auto;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but 江北政法委评分系统 doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="lottie-bg">
        <!-- <div id="lottie"><img src="<%= BASE_URL %>live-logo.png" rel="preload" style="width: 100%;"></div> -->
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    let initViewport = function(height) {
      let metaEl = document.querySelector("#viewportMeta");
      let content =
        "height=" +
        height +
        ",width=device-width,initial-scale=1.0,user-scalable=no";
      metaEl.setAttribute("name", "viewport");
      metaEl.setAttribute("content", content);
    };
    let realHeight =
      window.innerWidth > window.innerHeight
        ? window.innerWidth
        : window.innerHeight;
    initViewport(realHeight);
  </script>
</html>
